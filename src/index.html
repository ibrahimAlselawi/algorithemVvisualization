<div class="mt-24 pt-4" id="page">
    <div id="selectDiv" class="max-w-max mx-auto shadow-md rounded-xl px-8 py-6">
        <h3 class="text-2xl font-semibold text-center mb-4">Select Algorithms</h3>

        <div class="flex items-center mt-4">
            <input type="checkbox" id="SelectionCheckBox" name="SelectionCheckBox" value="Selection" class="peer hidden">
            <label for="SelectionCheckBox" class="labelCheckbox">Selection Sort</label>
        </div>

        <div class="flex items-center mt-4">
            <input type="checkbox" id="InsertionCheckBox" name="InsertionCheckBox" value="Insertion" class="peer hidden">
            <label for="InsertionCheckBox" class="labelCheckbox">Insertion Sort</label>
        </div>
        
        <div class="flex items-center mt-4">
            <input type="checkbox" id="BubbleCheckBox" name="BubbleCheckBox" value="Bubble" class="peer hidden">
            <label for="BubbleCheckBox" class="labelCheckbox">Bubble Sort</label>
        </div>

        <div class="flex items-center mt-4">
            <input type="checkbox" id="QuickCheckBox" name="QuickCheckBox" value="Quick" class="peer hidden">
            <label for="QuickCheckBox" class="labelCheckbox">Quick Sort</label>
        </div>

        <p class="text-xs text-gray-500 text-center mb-5">Select one or more algorithms above, then click the button to sort!</p>

        <button onclick="chooseAlgoritem()" class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-300">Choose Algorithms</button>
    </div>

    <div class="hidden mt-5" id="mainDiv">
        <button onclick="generateRandomInput()" class="bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600 transition duration-300 mb-5">
            Generate Random Input
        </button>

        <h3 class="text-xl font-semibold mb-2">Input Array:</h3>
        <label for="arrayInput" class="text-lg">Enter numbers separated by commas:</label>
        <input class="w-full p-3 mt-2 bg-gray-100 border border-gray-300 rounded-lg" type="text" id="arrayInput" placeholder="e.g., 12, 11, 13, 5, 6">

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-8">
            <!-- Insertion Sort -->
            <div class="contanerDiv hidden " id="InsertionSortDiv">
                <h4 class="contanerDivTitle">Insertion Sort </h4>
                <select id="insertionOrder" class="contanerDivSelection">
                    <option value="ascending">Ascending</option>
                    <option value="descending">Descending</option>
                </select>
                <div class="results mt-3" id="insertionResult">
                    <!-- Results for Insertion Sort will be displayed here -->
                </div>
            </div>

            <!-- Selection Sort -->
            <div class="contanerDiv hidden " id="SelectionSortDiv">
                <h4 class="contanerDivTitle">Selection Sort</h4>
                <select id="SelectionOrder" class="contanerDivSelection">
                    <option value="ascending">Ascending</option>
                    <option value="descending">Descending</option>
                </select>
                <div class="results mt-3" id="selectionResult">
                    <!-- Results for Selection Sort will be displayed here -->
                </div>
            </div>

            

            <!-- Bubble Sort -->
            <div class="contanerDiv hidden " id="BubbleSortDiv">
                <h4 class="contanerDivTitle">Bubble Sort</h4>
                <select id="bubbleOrder" class="contanerDivSelection">
                    <option value="ascending">Ascending</option>
                    <option value="descending">Descending</option>
                </select>
                <div class="results mt-3" id="bubbleResult">
                    <!-- Results for Bubble Sort will be displayed here -->
                </div>
            </div>

            <!-- Quick Sort -->
            <div class="contanerDiv hidden " id="QuickSortDiv">
                <h4 class="contanerDivTitle">Quick Sort</h4>
                <select id="QuickOrder" class="contanerDivSelection">
                    <option value="ascending">Ascending</option>
                    <option value="descending">Descending</option>
                </select>
                <div class="results mt-3 p-4 bg-gray-50 rounded-lg text-gray-800 text-sm" id="quickResult">
                    <!-- Results for Quick Sort will be displayed here -->
                </div>
            </div>
            
        </div>

        <button onclick="performSort()" class="button">
            Sort
        </button>
    </div>

    <div class="my-8 hidden" id="ChartDiv"> <!-- Chart will be displayed from performSort  -->
        <canvas id="sortingChart" class="w-full h-96"></canvas>
    </div>
</div>


    <script src="js/insertionSort.js"></script>
    <script src="js/bubbleSort.js"></script>
    <script src="js/selectionSort.js"></script>
    <script src="js/quickSort.js"></script>
    <script src="js/chart.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
